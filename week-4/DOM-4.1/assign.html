<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <input oninput="calculate()" type="text" placeholder="principle" id="principle">
    <input oninput="calculate()" type="text" placeholder="rate" id="rate">
    <input oninput="calculate()" type="text" placeholder="time" id="time">
    <div id="intrest"></div>

</body>
<script>

    async function calculate() {
        const a = document.getElementById("principle").value
        const b = document.getElementById("rate").value
        const c = document.getElementById("time").value


        const resp = await fetch("https://sum-server.100xdevs.com/interest?principal=" + a + "&rate=" + b + "&time=" + c)

        const ans = await resp.text()
        document.getElementById("intrest").innerHTML = ans
    }
</script>

</html>
